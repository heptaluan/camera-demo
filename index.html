<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{margin:0;padding:0;box-sizing:border-box}html,body{width:100%;height:100%;overflow:hidden;background:#f8f8f8}html,button,input,select,textarea{color:#222}::-moz-selection{background:#b3d4fc;text-shadow:none}::selection{background:#b3d4fc;text-shadow:none}img{vertical-align:middle}fieldset{border:0;margin:0;padding:0}textarea{resize:vertical}main{width:100%;height:100%}header{width:100%;height:60px;line-height:60px;background:#fff;box-shadow:0 1px 3px #ccc;padding:0 40px}.content{width:100%;height:100%;padding:20px;overflow:hidden}.left-box{width:600px;height:calc(100% - 60px);float:left;display:flex;flex-direction:column}#video{position:relative;z-index:9;border-radius:4px}.left-box .button-group{width:100%;height:120px;line-height:120px;background:#fff;box-shadow:0 1px 3px #ccc;display:flex;align-items:center;justify-content:space-evenly;border-radius:4px}.left-box .list-content{width:100%;height:100%;background:#fff;box-shadow:0 1px 3px #ccc;margin-top:30px;padding:20px;overflow:hidden;border-radius:4px}.button-group button,.button-group label{width:90px;height:35px;line-height:35px;text-align:center;display:inline-block;background:transparent;border:1px solid #999;outline:0;margin-right:25px;cursor:pointer;font-size:14px}.button-group input{position:absolute;right:999px;opacity:0;width:1px;height:1px;}.button-group button:disabled{color:rgba(0,0,0,0.25);background-color:#f5f5f5;border-color:#d9d9d9;text-shadow:none;box-shadow:none;cursor:not-allowed}.list-content .header{width:100%;height:40px;line-height:40px;margin-bottom:10px}.list-table{width:100%;height:100%}.table-title,.box-wrap{width:100%;height:60px;background:#fafafa;border-bottom:1px solid rgba(0,0,0,0.06);padding:15px 20px;display:flex}.table-title,.box-wrap:last-child{border-bottom:0}.table-title .header-index,.box-wrap .list-index{display:inline-block;line-height:29px;border-right:1px solid rgba(0,0,0,0.06);flex:1}.table-title .header-detail,.box-wrap .list-detail{display:inline-block;line-height:29px;padding-left:35px;flex:3}.box-wrap{background:#fff}.box-wrap .list-index{border-right:0}.table-content{width:100%;height:calc(100% - 115px);overflow-y:auto}.right-box{width:calc(100% - 630px);height:calc(100% - 60px);float:right;background:#fff;box-shadow:0 1px 3px #ccc;position:relative;border-radius:4px}.right-box .canvas-img{width:100%;height:100%;position:absolute;left:0;top:0;z-index:8;border-radius:4px}.right-box .canvas-img img{width:100%;height:100%;object-fit:fill;border-radius:4px}#loading{z-index:999;width:100%;height:100%;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;color:#fff;display:none;position:absolute;left:0;top:0}#empty{width:100%;height:250px;line-height:250px;text-align:center}
    </style>
  </head>
  <body>
    <main>
      <header>头部信息</header>

      <div class="content">
        <div class="left-box">
          <div class="button-group">
            <button id="save">拍照</button>
            <label for="upload">上传</label>
            <button disabled id="parsing">解析</button>
            <button disabled class="reset" id="reset">重置</button>
            <input id="upload" type="file" accept="image/*" onchange="handleLoadFile(event)" />
          </div>
          <div class="list-content">
            <div class="header">解析列表（已正确解析<span id="result">0</span>个）</div>
            <div class="list-table">
              <div class="table-title">
                <span class="header-index">序列号</span><span class="header-detail">编号</span>
              </div>
              <div class="table-content">
                <div id="list">
                  <div id="empty">暂无内容</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-box">
          <video id="video" style="object-fit: fill" autoplay></video>
          <canvas id="canvas" style="position: absolute; left: 9999px; right: 9999px"></canvas>
          <div class="canvas-img">
            <img id="boxImg" />
          </div>
          <div id="loading"><span>解析中，请稍后……</span></div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
